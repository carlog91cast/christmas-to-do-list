<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gift List</title>
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Livvic:wght@500;600;700&display=swap"
            rel="stylesheet">
        <!-- Style -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="giftContainer">
            <header>
                <div class="headerContainer">
                    <h1 class="headerTitle">Xmas List</h1>
                </div>
                <div class="smallHeader">
                    Spesa Totale: <span class="giftTotalPrice">0.00€</span>
                </div>
            </header>
            <main>
                <!-- list gift -->
                <ul class="giftContainer">
                    <li class="gift d-flex">
                        <div class="giftInfo">
                            <h3 class="m-0 pb-1 fw-bold fs-2">Carlo</h3>
                            <p class="m-0">Batmobile</p>
                        </div>
                        <strong class="giftPrice">0.00€</strong>
                        <button class="giftButton">❌</button>
                    </li>
                </ul>
                <!-- form -->
                <form id="gift-form">
                    <div class="formFields d-flex flex-wrap
                        justify-content-between">
                        <input type="text" placeholder="name" id="nameField"
                            class="col-5" autofocus required>
                        <input type="number" placeholder="price" step="0.10"
                            min="10" max="200" id="priceField" required>
                        <input type="text" placeholder="gift" maxlength="40"
                            id="giftField">
                    </div>
                    <button type="submit" class="formBtn">+</button>
                </form>
                <script src="/script.js"></script>
            </main>
        </div>


    </body>
</html>
